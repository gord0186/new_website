<section>

 	<ul class="work_wrapper">
 		
 		{%  for work in site.pages %}

	 		<li class="work_content {{work.size}}">

	 			<a href="#">

		 			<div class="work_border">

		 				<img class="work_image" src="{{work.image}}">

	 			</a>

	 		</li>
	 		
	 	{% endfor %}
 	</ul>

</section>
