<section>

 	<ul class="work work_wrapper">
 		
 		{% for work in site.pages %}

 			{% if work.category == "work" %}

		 		<li class="work work_content {{work.size}}">

		 			<a href="#">

			 			<img class="work work_image" src="{{work.image}}">

			 			<div class="work work_border">
			 			
			 				<h2 class="yotta work work_title">{{work.title}}<small class="work_small_tittle">({{work.meta}})</small>
			 				</h2>

			 			</div>

		 			</a>

		 		</li>

	 		{% endif %}
	 		
	 	{% endfor %}
 	</ul>

</section>
